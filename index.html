<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtial Clock & Progress Bar</title>
    <link rel="icon" href="download.jpg">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="clock-container">
                <div class="hours">
                    <span>hours</span>
                    <p id="hour">00</p>
                </div>

                <div class="clone"></div>
                <div class="minutes">
                    <span>minutes</span>
                    <p id="minute">00</p>
                </div>

                <div class="clone"></div>
                <div class="Seconds">
                    <span>seconds</span>
                    <p id="second">00</p>
                </div>
            </div>

            <div class="bottom">
                <div class="progress-bar" id="progress"></div>
            </div>


        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
